<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-login">
            <img style="height: 100%" src="img/image.png" alt="image">
        </div>

        <div class="insta-form">

            <div class="auth-block">
                <div class="login-form">
                    <img src="img/logo.png">

                    <form class="form">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">

                        <button class="login">
                            Log in
                        </button>

                        <span class="or">OR</span>

                    </form>

                    <div>
                        <a href="" class="facebook-button">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg"
                                alt="facebook logo" width="16" height="16">
                            <span class="facebook">Log in with Facebook</span>
                        </a>
                    </div>

                    <a href="https://www.instagram.com/accounts/password/reset/" class="forget">
                        Forgot Password?
                    </a>
                </div>

                <div class="register-block">
                    <p>Don't have an account? <a class="register" href="">Sign up</a></p>
                </div>

                <div class="getapp">
                    <p style="margin: 0 auto">Get the app.</p>
                    <div class="apps">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D65C3EB14-AF16-40E0-92A2-16D5D991E4E4%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1"
                            target="_blank">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                                alt="Google Play" width="135" height="40">
                        </a>
                        <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-US&gl=US" target="_blank">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft"
                                width="110" height="40">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Hashtags</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
        </div>

        <div class="footer-block">
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="tr">Türkçe</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="zh">中文(简体)</option>
                <option value="kk">Қазақша</option>
                <option value="de">Deutsch</option>
                <option value="ko">한국어</option>
                <option value="sq">Shqip</option>
                <option value="es">Español</option>
                <option value="pt">Português (Brasil)</option>
            </select>
            <p>© 2024 Instagram from Meta</p>
        </div>
    </footer>
</body>

</html>
